<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proliterian Match</title>
</head>

<body>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <img id="image" height="200" width="300"
        src="https://img.freepik.com/premium-photo/photo-young-beautiful-girl-happy-positive-smile-show-v-sign-make-selfie-isolated-yellow-color-background_525549-3699.jpg?w=2000">
    <form action="post" id="my-form" action="http://192.168.0.121:5000">
        <input required type="file" name="image" id="image">
        <button type="submit">Submit</button>
    </form>
    <div></div>
</body>
<script>
    // Make a GET request to the Flask route
    document.getElementById('my-form').addEventListener('submit', function (event) {
        event.preventDefault();

        // Send the form data using the fetch() function
        axios.post('https://6273-2401-4900-630c-eb25-4005-29ef-fb0e-ba6d.in.ngrok.io/image_verification/verify_pose', new FormData(event.target)).then(response => {
            console.log(response.data)
            const div = document.querySelector("div")
            div.innerText = JSON.stringify(response.data)
        }).catch(err => {
            console.log(err)
            const div = document.querySelector("div")
            div.innerText = JSON.stringify(err.response.data)
        })
    });
</script>

</html>
