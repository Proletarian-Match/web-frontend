<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proliterian Match</title>
</head>

<body>
    <form action="post" id="my-form" action="http://192.168.0.121:5000">
        <input required type="file" name="image" id="image">
        <button type="submit">Submit</button>
    </form>
    <div></div>
</body>
<script>
    document.getElementById('my-form').addEventListener('submit', function (event) {
        event.preventDefault();

        // Send the form data using the fetch() function
        // fetch('http://192.168.0.121:5000/image_verification/verify_pose', {
        fetch('https://6273-2401-4900-630c-eb25-4005-29ef-fb0e-ba6d.in.ngrok.io/image_verification/verify_pose', {
            method: 'post',
            body: new FormData(event.target)

        }).then(function (response) {
            // Handle the response from the server
            const div = document.querySelector("div")
            div.innerText = JSON.stringify(response.json())
            console.log(response)
        }).catch(function (error) {
            error.response.text().then(txt => {
                const div = document.querySelector("div")
                div.innerText = JSON.stringify(txt)
                console.log(txt)
            })
        });
    });
</script>

</html>
